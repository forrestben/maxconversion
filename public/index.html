<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MaxConversion</title>
  <style>
    /* Add your styles here */
  </style>
</head>
<body>
  <h1>MaxConversion</h1>

  <input id="url-input" type="text" placeholder="Enter URL">
  <input id="selector-input" type="text" placeholder="Enter element selector">
  <input id="style-name-input" type="text" placeholder="Enter style name">
  <input id="style-value-input" type="text" placeholder="Enter style value">
  <button id="apply-button">Apply Styling</button>

  <script>
    document.getElementById('apply-button').addEventListener('click', () => {
      // Extract the input values
      const url = document.getElementById('url-input').value;
      const selector = document.getElementById('selector-input').value;
      const styleName = document.getElementById('style-name-input').value;
      const styleValue = document.getElementById('style-value-input').value;

      // Create the style object
      const style = {
        [styleName]: styleValue
      };

      // Call the API endpoint
      fetch('https://maxconversion.forrestben.repl.co/apply-style', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ selector, style })
      }).then(response => {
        if (!response.ok) {
          // Show an error message if the request failed
          alert('Failed to apply style. Please try again.');
        }
      });
    });
  </script>
</body>
</html>
