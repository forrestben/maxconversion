<!DOCTYPE html>
<html>
<head>
  <title>A/B Testing Interface</title>
  <style>
    /* Add necessary styles */
  </style>
</head>
<body>
  <h1>A/B Testing Interface</h1>
  <form id="urlForm">
    <label for="urlInput">Enter URL:</label>
    <input type="text" id="urlInput" required>
    <button type="submit">Load Screenshot</button>
  </form>
  <div id="screenshotContainer">
    <iframe id="screenshotFrame" sandbox="allow-same-origin"></iframe>
  </div>
  <div id="stylingForm">
    <h2>Styling Options</h2>
    <label for="styleSelect">Select Style:</label>
    <select id="styleSelect">
      <option value="backgroundColor">Background Color</option>
      <option value="color">Color</option>
      <option value="borderRadius">Border Radius</option>
    </select>
    <label for="hexInput">Enter Hex Code:</label>
    <input type="text" id="hexInput">
    <button id="applyStylingBtn">Apply Styling</button>
  </div>

  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script src="app.js"></script>
  <script>
    const screenshotFrame = document.getElementById('screenshotFrame');
    const styleSelect = document.getElementById('styleSelect');
    const hexInput = document.getElementById('hexInput');

    // Capture the screenshot and enable element selection
    function captureScreenshot() {
      const url = document.getElementById('urlInput').value;

      screenshotFrame.src = url;

      screenshotFrame.onload = function () {
        screenshotFrame.contentWindow.document.addEventListener('click', handleElementSelection);
      };
    }
// Handle element selection and apply styling changes within the iframe
function handleElementSelection(event) {
  event.preventDefault(); // Prevent the button from triggering its default behavior

  const selectedElement = event.target;

  // Apply styling changes based on selected option and hex code
  const styleSelect = document.getElementById('styleSelect');
  const selectedStyle = styleSelect.value;
  const hexInput = document.getElementById('hexInput');
  const hexCode = hexInput.value;

  selectedElement.style[selectedStyle] = hexCode;

  // Send a message to the parent window to apply the styling changes
  window.parent.postMessage(
    {
      type: 'stylingChange',
      elementId: selectedElement.id,
      style: selectedStyle,
      value: hexCode,
    },
    '*'
  );
}


    // Add an event listener to the form submission
    document.getElementById('urlForm').addEventListener('submit', function (event) {
      event.preventDefault();
      captureScreenshot();
    });

    // Add an event listener to the Apply Styling button
    document.getElementById('applyStylingBtn').addEventListener('click', function () {
      const selectedElement = screenshotFrame.contentWindow.document.querySelector(':hover');
      if (selectedElement) {
        handleElementSelection({ target: selectedElement });
      }
    });
  </script>
</body>
</html>
