<!DOCTYPE html>
<html>
<head>
  <title>MaxConversion App</title>
  <style>
    /* Add necessary styles */
  </style>
</head>
<body>
  <h1>MaxConversion App</h1>
  <form id="urlForm">
    <label for="urlInput">Enter URL:</label>
    <input type="text" id="urlInput" required>
    <button type="submit">Load Screenshot</button>
  </form>
  <div id="screenshotContainer">
    <!-- Screenshot will be loaded here -->
    <iframe id="screenshotFrame" sandbox="allow-same-origin"></iframe>
  </div>
  <div id="elementContainer">
    <!-- Selected element will be displayed here -->
  </div>
  <form id="stylingForm">
    <label for="propertySelect">Select Property:</label>
    <select id="propertySelect">
      <option value="background-color">Background Color</option>
      <option value="color">Text Color</option>
      <option value="border-radius">Border Radius</option>
    </select>
    <div id="stylingOptions">
      <div id="backgroundColorOption" class="styling-option">
        <label for="backgroundColorInput">Background Color:</label>
        <input type="text" id="backgroundColorInput" placeholder="Enter hex code">
      </div>
      <div id="colorOption" class="styling-option">
        <label for="colorInput">Text Color:</label>
        <input type="text" id="colorInput" placeholder="Enter hex code">
      </div>
      <div id="borderRadiusOption" class="styling-option">
        <label for="borderRadiusInput">Border Radius:</label>
        <input type="text" id="borderRadiusInput" placeholder="Enter padding amount">
      </div>
    </div>
    <button type="submit">Apply Styling</button>
  </form>

  <script src="maxconversion.js"></script>
</body>
</html>
