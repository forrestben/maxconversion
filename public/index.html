<body>
  <h1>A/B Testing Interface</h1>
  <form id="urlForm">
    <label for="urlInput">Enter URL:</label>
    <input type="text" id="urlInput" required>
    <button type="submit">Load Screenshot</button>
  </form>
  <div id="screenshotContainer">
    <!-- Screenshot will be loaded here -->
  </div>
  <script>
    // Capture the live website and enable element selection
function captureScreenshot() {
  const url = document.getElementById('urlInput').value;
  
   // Create an iframe and load the live website
  const iframe = document.createElement('iframe');
  iframe.src = url;
  iframe.style.width = '100%';
  iframe.style.height = '80%'; // Adjust the height as needed
  iframe.onload = () => {
    // Enable element selection on the loaded website
    iframe.contentWindow.document.documentElement.addEventListener('click', handleElementSelection);
  };
  
  // Display the iframe on the interface
  const screenshotContainer = document.getElementById('screenshotContainer');
  screenshotContainer.innerHTML = '';
  screenshotContainer.appendChild(iframe);
}

// Handle element selection on the live website
function handleElementSelection(event) {
  const clickedElement = event.target;
  
  // Perform any necessary actions or tests on the selected element
  // For example, you can highlight the element or trigger a test
  
  // Add your logic here to handle the selected element
}

    // Add an event listener to the form submission
    document.getElementById('urlForm').addEventListener('submit', event => {
      event.preventDefault();
      captureScreenshot();
    });
  </script>
</body>
</html>
