<!DOCTYPE html>
<html>
<head>
    <title>Conversion Rate Optimization App</title>
    <style>
        /* Include some basic styling here */
        #screenshot {
            max-width: 100%;
        }
    </style>
    <script>
        window.onload = function() {
            var urlInput = document.getElementById('url');
            var colorInput = document.getElementById('color');
            var applyButton = document.getElementById('apply');
            
            applyButton.onclick = function() {
                var url = urlInput.value;
                var color = colorInput.value;
                
                // Replace this URL with the URL of your back-end
                var backendUrl = 'https://your-backend.com/api/changes';

                fetch(backendUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        url: url,
                        color: color,
                        // Here you'd include data about the selected region, which you'd get from your region-selecting library
                    })
                }).then(response => response.json())
                  .then(data => {
                      console.log(data);
                  });
            };
        };
    </script>
</head>
<body>
    <input type="text" id="url" placeholder="Enter a URL">
    <input type="color" id="color">
    <button id="apply">Apply Changes</button>
    <img id="screenshot" src="screenshot.jpg"> <!-- Put the URL of the screenshot image here -->
</body>
</html>
