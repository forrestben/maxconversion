<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MaxConversion</title>
  <style>
    /* Add your styles here */
  </style>
</head>
<body>
  <h1>MaxConversion</h1>

  <input id="url-input" type="text" placeholder="Enter URL">
  <button id="screenshot-button">Take Screenshot</button>
  <canvas id="screenshot-canvas" width="500" height="500"></canvas>

  <script>
    document.getElementById('screenshot-button').addEventListener('click', () => {
      // Extract the URL from the input
      const url = document.getElementById('url-input').value;

      // Create a new browser instance
      const browser = await puppeteer.launch();

      // Create a new page
      const page = await browser.newPage();

      // Navigate to the URL
      await page.goto(url);

      // Take a screenshot of the page
      const screenshot = await page.screenshot({
        width: 500,
        height: 500
      });

      // Close the browser
      await browser.close();

      // Display the screenshot on the canvas
      const ctx = canvas.getContext('2d');
      ctx.drawImage(screenshot, 0, 0);
    });

    // Handle mouse clicks on the canvas
    canvas.addEventListener('click', (event) => {
      // Get the coordinates of the mouse click
      const x = event.clientX;
      const y = event.clientY;

      // Get the element at the clicked coordinates
      const element = document.elementFromPoint(x, y);

      // If the element is an HTML element, get its selector
      if (element instanceof HTMLElement) {
        const selector = element.tagName.toLowerCase();

        // Display the selector in the console
        console.log(selector);
      }
    });
  </script>
</body>
</html>
